<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="kontakt.css" />
    <title>Kontakt</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>
  <body>
    <header class="header header--home">
      <div class="header-inner">
        <a href="index.html" class="logo">
          <img src="logo.webp" alt="Julie Stigsen logo" />
        </a>

        <nav class="nav">
          <a href="ommig.html">Om mig</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="kontakt.html">Kontakt</a>
        </nav>
      </div>
    </header>
    <main class="contact-page">
      <h1 class="portfolio-header">Kontakt</h1>

      <section class="contact-content">
        <!-- Venstre: info -->
        <div class="contact-info">
          <h3>Info om mig</h3>

          <ul class="contact-list">
            <li>
              <span class="label">Navn</span>
              <span class="value">Julie Bibiane Høegh Stigsen</span>
            </li>
            <li>
              <span class="label">E-mail</span>
              <span class="value">just0003@stud.ek.dk</span>
            </li>
            <li>
              <span class="label">Telefon</span>
              <span class="value">+45 29 89 13 98</span>
            </li>
            <li>
              <span class="label">Lokation</span>
              <span class="value">København Ø, Danmark</span>
            </li>
          </ul>
        </div>

        <!-- Højre: formular -->
        <div class="contact-form">
          <h3>Kontakt mig i dag</h3>

          <form id="contactForm">
            <label for="name">Dit navn</label>
            <input type="text" id="name" required />

            <label for="email">Din e-mail</label>
            <input type="email" id="email" required />

            <label for="message">Besked</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit" class="contact-btn">Send besked</button>
          </form>
        </div>
      </section>
      <div class="spacer"></div>
    </main>

    <footer class="site-footer">
      <div class="footer-left">
        <div class="logo-footer">
          <a href="index.html" class="logo">
            <img src="logo.webp" alt="Logo" />
          </a>
        </div>
        <div class="footer-contact">
          <p class="footer-name">Julie Bibiane Høegh Stigsen</p>
          <p class="footer-email">just0003@stud.ek.dk</p>
        </div>
      </div>
      <nav class="footer-nav">
        <a href="ommig.html">Om mig</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="kontakt.html">Kontakt</a>
      </nav>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
